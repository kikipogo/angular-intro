<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Basics</title>
  <script type="text/javascript" src="vendors/angular.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
</head>
<body>
  <main ng-app="PhirePhiterApp" ng-controller="PhirePhiterController as phirePhiter">
    <section class="container">
      <h1>PhirePhiter's angular list</h1>
      <h3>Add a new person</h3>
      <form class="col-md-12">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" class="form-control" ng-model="phirePhiter.newPerson.firstName" placeholder="First Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" class="form-control" ng-model="phirePhiter.newPerson.lastName" placeholder="Last Name"/>
        </div>
        <div class="form-group col-md-6">
          <label for="git_username">Git Username</label>
          <input type="text" name="git_username" class="form-control" ng-model="phirePhiter.newPerson.git_username" placeholder="Git Username"/>
        </div>
        <div class="form-group col-md-6">
          <label for="shoutout">Shoutout</label>
          <input type="text" name="shoutout" class="form-control" ng-model="phirePhiter.newPerson.shoutout" placeholder="Shoutout"/>
        </div>
        <div class="form-group col-md-6">
          <button type='submit' ng-click="phirePhiter.createPerson()">submit</button>
        </div>
      </form>
    </section>
    <section class="container">
      <h3>Class List</h3>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="person in phirePhiter.people">
          <a ng-href="http://github.com/{{person.git_username}}">{{person.firstName}} {{person.lastName}}</a> â€” {{person.shoutout}}
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
